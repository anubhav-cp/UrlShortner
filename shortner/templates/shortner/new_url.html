{% extends 'main.html' %}

{% block content %}
<div class="urlcard">
<h1>Your shortened URL</h1>
<input id="shortenurl" type="text" value="http://127.0.0.1:8000/u/{{geturl.short_url}}">

<input type="button" class="copybtn" value="Copy Link">

<p class="f_url">Full Url: <a href='{{geturl.full_url}}' target ="_blank">{{geturl.full_url}}</a></p>
</div>
{% endblock %}
